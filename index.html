<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grupo Erupción - AI Cloud Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #050505;
            color: white;
            overflow: hidden;
        }

        /* --- FONDO ANIMADO "AI NEBULA" --- */
        .ai-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 100%);
            z-index: -2;
        }
        .ai-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }
        .orb-1 { width: 300px; height: 300px; background: #ef4444; top: -50px; left: -50px; animation-delay: 0s; } /* Rojo Erupción */
        .orb-2 { width: 250px; height: 250px; background: #6366f1; bottom: 10%; right: -50px; animation-delay: -2s; } /* Indigo IA */
        .orb-3 { width: 200px; height: 200px; background: #ec4899; top: 40%; left: 30%; animation-delay: -4s; opacity: 0.3; } /* Rosa Cyber */

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* --- ESTILOS DE LISTA Y SCROLL --- */
        .scroll-area {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .scroll-area::-webkit-scrollbar { display: none; }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* --- UI ELEMENTS --- */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: white;
            border: 2px solid #ef4444;
            margin-top: -6px;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.8);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:active { transform: scale(1.3); }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
        }

        /* --- ANIMACIONES DE LA "ESTRELLITA IA" --- */
        .ai-star-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .ai-star-core {
            animation: pulse-glow 3s infinite ease-in-out;
            color: #ef4444;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.8));
        }
        .ai-star-ring {
            position: absolute;
            width: 140%;
            height: 140%;
            border: 1px dashed rgba(99, 102, 241, 0.5); /* Azul IA */
            border-radius: 50%;
            animation: spin-slow 20s linear infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 20px rgba(239, 68, 68, 1)); }
        }
        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- CANCION ACTIVA --- */
        .active-track {
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.2) 0%, rgba(0,0,0,0) 100%);
            border-left: 3px solid #ef4444;
            box-shadow: inset 0 0 20px rgba(239, 68, 68, 0.05);
        }
        .active-track .song-title { color: #ef4444; text-shadow: 0 0 10px rgba(239, 68, 68, 0.5); }
        .active-track .ai-badge { opacity: 1; }

        .playing-indicator .bar {
            background-color: #ef4444;
            box-shadow: 0 0 5px #ef4444;
        }
    </style>
</head>
<body class="flex flex-col h-[100dvh] relative">

    <!-- FONDO DINÁMICO -->
    <div class="ai-bg"></div>
    <div class="ai-orb orb-1"></div>
    <div class="ai-orb orb-2"></div>
    <div class="ai-orb orb-3"></div>

    <!-- 1. HEADER TECNOLÓGICO -->
    <header class="h-16 glass-panel flex items-center justify-between px-5 shrink-0 z-20 shadow-2xl relative">
        <div class="flex items-center gap-3">
            <div class="relative">
                <div class="absolute inset-0 bg-red-600 blur opacity-50 rounded-full animate-pulse"></div>
                <div class="w-10 h-10 bg-gradient-to-br from-gray-900 to-black rounded-full flex items-center justify-center border border-white/10 relative z-10">
                    <span class="font-bold text-red-500 text-lg">E</span>
                </div>
            </div>
            <div>
                <h1 class="font-bold text-white text-sm tracking-wider">ERUPCIÓN</h1>
                <div class="flex items-center gap-1">
                    <i data-lucide="sparkles" class="w-3 h-3 text-indigo-400"></i>
                    <p class="text-[9px] text-indigo-300 uppercase tracking-widest font-semibold">AI Cloud Audio</p>
                </div>
            </div>
        </div>
        <button class="p-2 rounded-full bg-white/5 hover:bg-white/10 transition border border-white/5">
            <i data-lucide="menu" class="text-gray-300 w-5 h-5"></i>
        </button>
    </header>

    <!-- 2. CENTRO VISUAL & LISTA -->
    <main class="flex-1 overflow-y-auto scroll-area relative pb-40">
        
        <!-- HERO SECTION: NÚCLEO IA -->
        <div class="relative h-64 w-full flex flex-col items-center justify-center overflow-hidden mb-2">
            <!-- Efecto de rejilla cyber -->
            <div class="absolute inset-0 bg-[linear-gradient(rgba(255,255,255,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(255,255,255,0.03)_1px,transparent_1px)] bg-[size:20px_20px] [mask-image:radial-gradient(ellipse_at_center,black_40%,transparent_100%)]"></div>
            
            <div class="ai-star-container mb-4 scale-110">
                <div class="ai-star-ring"></div>
                <div class="ai-star-ring" style="width: 120%; height: 120%; border-style: dotted; animation-direction: reverse; animation-duration: 30s; border-color: rgba(239, 68, 68, 0.3);"></div>
                <!-- Carátula Central como "Núcleo" -->
                <div class="w-32 h-32 rounded-full bg-black border-4 border-gray-800 shadow-2xl z-10 relative overflow-hidden flex items-center justify-center group">
                     <div class="absolute inset-0 bg-gradient-to-tr from-red-900 to-black opacity-80"></div>
                     <i data-lucide="zap" class="w-12 h-12 text-white/90 z-20 ai-star-core"></i>
                     <!-- Brillo rotatorio -->
                     <div class="absolute inset-0 bg-gradient-to-t from-transparent via-white/10 to-transparent rotate-45 group-hover:rotate-180 transition-transform duration-1000"></div>
                </div>
            </div>
            
            <div class="text-center z-10">
                <h2 class="text-2xl font-bold text-white tracking-tight drop-shadow-lg">Al Calor de la Cumbia</h2>
                <p class="text-xs text-indigo-200 mt-1 px-3 py-1 bg-indigo-900/30 rounded-full inline-block border border-indigo-500/20 backdrop-blur-sm">
                    ✨ Remasterizado en la Nube
                </p>
            </div>
        </div>

        <!-- LISTA DE REPRODUCCIÓN -->
        <div id="playlist-container" class="px-3 space-y-2">
            <!-- Inyección JS -->
        </div>
        
        <div class="h-32"></div>
    </main>

    <!-- 3. REPRODUCTOR FUTURISTA (BOTTOM) -->
    <footer class="fixed bottom-0 left-0 right-0 glass-panel border-t-0 p-4 pb-8 z-30 rounded-t-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.6)]">
        <!-- Barra de Progreso Neon -->
        <div class="absolute top-0 left-0 right-0 px-6 -mt-1.5 group">
            <input type="range" id="progress" value="0" min="0" max="100" class="w-full h-1 bg-gray-700/50 rounded-lg appearance-none cursor-pointer">
        </div>

        <div class="flex items-center justify-between mt-2">
            <!-- Info Track -->
            <div class="flex-1 pr-4 overflow-hidden">
                <h3 id="current-title" class="text-white font-bold text-base truncate drop-shadow-md">Selecciona canción</h3>
                <div class="flex items-center gap-2 mt-1">
                    <span class="text-[10px] text-gray-400 uppercase tracking-wider">Grupo Erupción</span>
                    <div id="wave-anim" class="playing-indicator opacity-0 transition-opacity duration-500">
                        <div class="bar h-3"></div>
                        <div class="bar h-5" style="animation-delay: 0.1s"></div>
                        <div class="bar h-2" style="animation-delay: 0.2s"></div>
                        <div class="bar h-4" style="animation-delay: 0.3s"></div>
                    </div>
                </div>
            </div>

            <!-- Controles -->
            <div class="flex items-center gap-5">
                <button id="btn-prev" class="text-gray-400 hover:text-white transition transform active:scale-90">
                    <i data-lucide="skip-back" class="w-6 h-6 fill-current"></i>
                </button>
                
                <button id="btn-play" class="w-14 h-14 bg-gradient-to-br from-white to-gray-300 text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition-all shadow-[0_0_20px_rgba(255,255,255,0.2)] relative z-20 group">
                    <i data-lucide="play" class="w-6 h-6 fill-current ml-1 group-hover:text-red-600 transition-colors"></i>
                </button>
                
                <button id="btn-next" class="text-gray-400 hover:text-white transition transform active:scale-90">
                    <i data-lucide="skip-forward" class="w-6 h-6 fill-current"></i>
                </button>
            </div>
        </div>
        
        <!-- Tiempos -->
        <div class="flex justify-between w-full px-1 mt-2">
            <span id="curr-time" class="text-[10px] text-gray-500 font-mono">0:00</span>
            <span id="dur-time" class="text-[10px] text-gray-500 font-mono">0:00</span>
        </div>
    </footer>

    <!-- AUDIO OCULTO (SIN CAMBIOS) -->
    <audio id="audio-player" preload="metadata"></audio>

    <script>
        // --- CONFIGURACIÓN DE AUDIO (INTACTA) ---
        const REPO = "https://raw.githubusercontent.com/soporteaiwis-lab/erupcion/main/";
        
        const playlist = [
            { file: "01_ERES TU - Grupo Erupción.mp3", title: "Eres Tú" },
            { file: "02_TU Y YO - Grupo Erupción.mp3", title: "Tú y Yo" },
            { file: "03_VETE VETE - Grupo Erupción.mp3", title: "Vete Vete" },
            { file: "04_VUELVE PRONTO - Grupo Erupción.mp3", title: "Vuelve Pronto" },
            { file: "05_NUNCA MAS - Grupo Erupción.mp3", title: "Nunca Más" },
            { file: "06_PERDONAME AMOR - Grupo Erupción.mp3", title: "Perdóname Amor" },
            { file: "07_TE AMO - Grupo Erupción.mp3", title: "Te Amo" },
            { file: "08_NO RESISTIRE - Grupo Erupción.mp3", title: "No Resistiré" },
            { file: "09_UNA DIOSA - Grupo Erupción.mp3", title: "Una Diosa" }, 
            { file: "10_MI REINA - Grupo Erupción.mp3", title: "Mi Reina" },
            { file: "11_CHICA HERMOSA- Grupo Erupción.mp3", title: "Chica Hermosa" },
            { file: "12_MENTIROSA - Grupo Erupción.mp3", title: "Mentirosa" }
        ];

        // --- DOM ELEMENTS ---
        const audio = document.getElementById('audio-player');
        const container = document.getElementById('playlist-container');
        const titleEl = document.getElementById('current-title');
        const playBtn = document.getElementById('btn-play');
        const progress = document.getElementById('progress');
        const currEl = document.getElementById('curr-time');
        const durEl = document.getElementById('dur-time');
        const waveAnim = document.getElementById('wave-anim');

        let currentIndex = 0;
        let isPlaying = false;

        // --- INIT ---
        function init() {
            renderList();
            lucide.createIcons();
            loadTrack(0, false); 
        }

        // --- RENDER PLAYLIST (MEJORADA VISUALMENTE) ---
        function renderList() {
            container.innerHTML = '';
            playlist.forEach((track, idx) => {
                const el = document.createElement('div');
                // Estilo Glassmorphism mejorado
                el.className = `flex items-center justify-between p-4 rounded-2xl transition-all duration-300 cursor-pointer border border-transparent group hover:bg-white/5 hover:border-white/10 ${idx === currentIndex ? 'active-track' : 'bg-white/5'}`;
                el.id = `track-${idx}`;
                el.onclick = () => playIndex(idx);

                el.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden w-full">
                        <div class="w-8 h-8 rounded-full bg-black/30 flex items-center justify-center shrink-0 border border-white/5">
                            <span class="text-[10px] text-gray-500 font-bold group-hover:text-white transition-colors">${idx + 1}</span>
                        </div>
                        <div class="flex flex-col overflow-hidden flex-1">
                            <span class="text-sm font-bold text-gray-200 truncate song-title transition-colors">${track.title}</span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] text-gray-500 truncate">Grupo Erupción</span>
                                <!-- Badge IA Oculto -->
                                <span class="ai-badge opacity-0 transition-opacity duration-500 text-[8px] bg-indigo-500/20 text-indigo-300 px-1.5 rounded border border-indigo-500/30">AI Ready</span>
                            </div>
                        </div>
                        
                        <div class="w-8 h-8 rounded-full flex items-center justify-center text-gray-500 group-hover:text-red-400 transition-colors">
                            <i data-lucide="${idx === currentIndex && isPlaying ? 'bar-chart-2' : 'play-circle'}" class="w-5 h-5"></i>
                        </div>
                    </div>
                `;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        // --- PLAYER LOGIC (FUNCIONALIDAD INTACTA) ---
        function loadTrack(index, autoPlay = true) {
            currentIndex = index;
            const track = playlist[index];
            
            titleEl.innerText = track.title;
            
            document.querySelectorAll('.active-track').forEach(el => {
                el.classList.remove('active-track');
                el.classList.add('bg-white/5'); // Restaurar fondo normal
            });
            
            const activeRow = document.getElementById(`track-${index}`);
            if(activeRow) {
                activeRow.classList.add('active-track');
                activeRow.classList.remove('bg-white/5');
                activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            const encodedFile = encodeURIComponent(track.file)
                .replace(/%20/g, '%20')
                .replace(/\(/g, '%28')
                .replace(/\)/g, '%29');
                
            audio.src = REPO + encodedFile;
            audio.load();

            if(autoPlay) {
                playAudio();
            } else {
                isPlaying = false;
                updateBtnUI();
            }
            renderList(); // Re-render para actualizar iconos de lista
        }

        function playIndex(index) {
            if(currentIndex === index && isPlaying) {
                pauseAudio();
            } else {
                loadTrack(index, true);
            }
        }

        function playAudio() {
            audio.play().then(() => {
                isPlaying = true;
                updateBtnUI();
                renderList(); // Actualizar icono en lista
            }).catch(e => console.error("Play error:", e));
        }

        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            updateBtnUI();
            renderList(); // Actualizar icono en lista
        }

        function updateBtnUI() {
            if(isPlaying) {
                playBtn.innerHTML = `<i data-lucide="pause" class="w-6 h-6 fill-current text-red-600"></i>`;
                playBtn.classList.add('shadow-red-500/40');
                waveAnim.classList.remove('opacity-0');
            } else {
                playBtn.innerHTML = `<i data-lucide="play" class="w-6 h-6 fill-current ml-1 text-black"></i>`;
                playBtn.classList.remove('shadow-red-500/40');
                waveAnim.classList.add('opacity-0');
            }
            lucide.createIcons();
        }

        // --- EVENTS ---
        playBtn.onclick = () => isPlaying ? pauseAudio() : playAudio();
        
        document.getElementById('btn-next').onclick = () => {
            let next = currentIndex + 1;
            if(next >= playlist.length) next = 0;
            loadTrack(next, true);
        };

        document.getElementById('btn-prev').onclick = () => {
            let prev = currentIndex - 1;
            if(prev < 0) prev = playlist.length - 1;
            loadTrack(prev, true);
        };

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                progress.value = pct;
                currEl.innerText = fmtTime(audio.currentTime);
                durEl.innerText = fmtTime(audio.duration);
            }
        });

        audio.addEventListener('ended', () => {
            let next = currentIndex + 1;
            if(next >= playlist.length) next = 0;
            loadTrack(next, true);
        });

        progress.addEventListener('input', (e) => {
            if(audio.duration) {
                audio.currentTime = (e.target.value / 100) * audio.duration;
            }
        });

        function fmtTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0'+sec : sec}`;
        }

        init();
    </script>
</body>
</html>
