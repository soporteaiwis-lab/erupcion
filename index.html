<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grupo Erupción - Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f0f0f;
            color: white;
            /* Evitar rebote en móviles */
            overscroll-behavior-y: none;
        }

        /* Estilo simple para el rango */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #ef4444; /* Rojo */
            margin-top: -6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border-radius: 2px;
        }

        /* Animación Disco */
        .spin { animation: spin 10s linear infinite; }
        .paused { animation-play-state: paused; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Scrollbar personalizado */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: #1a1a1a; 
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #444; 
            border-radius: 3px;
        }
        
        .active-song {
            background-color: rgba(239, 68, 68, 0.15); /* Rojo suave */
            border-left: 4px solid #ef4444;
        }
        
        .error-song {
            opacity: 0.5;
            text-decoration: line-through;
        }
    </style>
</head>
<body class="flex flex-col h-[100dvh] bg-black text-white overflow-hidden">

    <!-- 1. HEADER SIMPLE -->
    <header class="p-4 bg-zinc-900 border-b border-white/10 flex items-center gap-4 shrink-0 z-10">
        <div class="w-10 h-10 bg-red-600 rounded-full flex items-center justify-center font-bold text-lg shadow-lg">E</div>
        <div>
            <h1 class="font-bold text-lg leading-tight">Grupo Erupción</h1>
            <p class="text-xs text-gray-400">Al Calor de la Cumbia</p>
        </div>
    </header>

    <!-- 2. ÁREA DEL REPRODUCTOR (Fija arriba) -->
    <div class="p-6 flex flex-col items-center bg-gradient-to-b from-zinc-900 to-black shrink-0 relative">
        
        <!-- Carátula Giratoria -->
        <div class="relative w-48 h-48 mb-6">
            <div id="cover-art" class="w-full h-full rounded-full border-4 border-gray-800 bg-zinc-800 flex items-center justify-center shadow-2xl spin paused overflow-hidden relative">
                <!-- Vinilo effect -->
                <div class="absolute inset-0 rounded-full bg-[repeating-radial-gradient(#222_0,#222_2px,#111_3px,#111_4px)] opacity-80"></div>
                <!-- Label Centro -->
                <div class="absolute w-16 h-16 bg-red-700 rounded-full border-2 border-black flex items-center justify-center z-10">
                    <i data-lucide="music" class="text-black w-6 h-6"></i>
                </div>
            </div>
            <!-- Brillo estático -->
            <div class="absolute inset-0 rounded-full bg-gradient-to-tr from-white/10 to-transparent pointer-events-none"></div>
        </div>

        <!-- Info Canción -->
        <div class="text-center w-full mb-4">
            <h2 id="song-title" class="text-xl font-bold text-white truncate px-4">Selecciona una canción</h2>
            <p id="song-status" class="text-xs text-red-400 h-4 mt-1 font-medium"></p>
        </div>

        <!-- Barra de Progreso -->
        <div class="w-full max-w-md mb-4 px-2">
            <input type="range" id="progress" value="0" min="0" max="100" class="w-full h-2 rounded-lg cursor-pointer">
            <div class="flex justify-between text-xs text-gray-500 mt-1 font-mono">
                <span id="curr-time">0:00</span>
                <span id="dur-time">0:00</span>
            </div>
        </div>

        <!-- Controles -->
        <div class="flex items-center justify-center gap-6">
            <button id="btn-prev" class="p-2 text-gray-300 hover:text-white active:scale-95 transition">
                <i data-lucide="skip-back" class="w-8 h-8 fill-current"></i>
            </button>
            
            <button id="btn-play" class="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition shadow-lg shadow-white/20">
                <i data-lucide="play" class="w-6 h-6 fill-current ml-1" id="icon-play"></i>
            </button>
            
            <button id="btn-next" class="p-2 text-gray-300 hover:text-white active:scale-95 transition">
                <i data-lucide="skip-forward" class="w-8 h-8 fill-current"></i>
            </button>
        </div>
    </div>

    <!-- 3. LISTA DE CANCIONES (Scrollable) -->
    <div class="flex-1 bg-zinc-900/50 overflow-y-auto custom-scroll border-t border-white/5">
        <div class="p-2" id="playlist-container">
            <!-- Las canciones se generan aquí -->
        </div>
        <!-- Espacio extra al final para scroll -->
        <div class="h-8"></div>
    </div>

    <!-- Elemento de Audio Oculto -->
    <audio id="audio" preload="none"></audio>

    <script>
        // --- CONFIGURACIÓN ---
        const BASE_URL = "https://raw.githubusercontent.com/soporteaiwis-lab/erupcion/main/";
        
        // Lista exacta basada en tu repositorio
        const songs = [
            { file: "01_ERES TU - Grupo Erupción.mp3", title: "01. Eres Tú" },
            { file: "02_TU Y YO - Grupo Erupción.mp3", title: "02. Tú y Yo" },
            { file: "03_VETE VETE - Grupo Erupción.mp3", title: "03. Vete Vete" },
            { file: "04_VUELVE PRONTO - Grupo Erupción.mp3", title: "04. Vuelve Pronto" },
            // La 05 no aparecía en tu lista reciente, la dejo comentada o intento cargarla. 
            // La incluiré por si acaso, el sistema manejará el error si falta.
            { file: "05_NUNCA MAS - Grupo Erupción.mp3", title: "05. Nunca Más" },
            { file: "06_PERDONAME AMOR - Grupo Erupción.mp3", title: "06. Perdóname Amor" },
            { file: "07_TE AMO - Grupo Erupción.mp3", title: "07. Te Amo" },
            { file: "08_NO RESISTIRE - Grupo Erupción.mp3", title: "08. No Resistiré" },
            { file: "08_NO RESISTIRE (Version Bachata) - Grupo Erupción.mp3", title: "08. No Resistiré (Bachata)" },
            { file: "09_UNA DIOSA - Grupo Erupción.mp3", title: "09. Una Diosa" },
            // Asumo patrón para las faltantes
            { file: "10_MI REINA - Grupo Erupción.mp3", title: "10. Mi Reina" },
            { file: "11_CHICA HERMOSA - Grupo Erupción.mp3", title: "11. Chica Hermosa" },
            { file: "12_MENTIROSA - Grupo Erupción.mp3", title: "12. Mentirosa" }
        ];

        // Referencias DOM
        const audio = document.getElementById('audio');
        const playlistEl = document.getElementById('playlist-container');
        const titleEl = document.getElementById('song-title');
        const statusEl = document.getElementById('song-status');
        const coverEl = document.getElementById('cover-art');
        const playBtn = document.getElementById('btn-play');
        const iconPlay = document.getElementById('icon-play');
        const progress = document.getElementById('progress');
        const currTimeEl = document.getElementById('curr-time');
        const durTimeEl = document.getElementById('dur-time');

        let currentIndex = 0;
        let isPlaying = false;

        // --- INICIALIZACIÓN ---
        function init() {
            lucide.createIcons();
            renderPlaylist();
            // Cargar la primera sin reproducir
            loadTrack(0, false);
        }

        // --- RENDERIZAR LISTA ---
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = `flex items-center justify-between p-3 mb-1 rounded-lg cursor-pointer hover:bg-white/5 transition border border-transparent ${index === currentIndex ? 'active-song' : ''}`;
                item.id = `song-${index}`;
                item.onclick = () => playTrack(index);
                
                item.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i data-lucide="music-2" class="w-4 h-4 text-gray-500 shrink-0"></i>
                        <span class="text-sm font-medium truncate">${song.title}</span>
                    </div>
                    <i data-lucide="play-circle" class="w-4 h-4 text-gray-500 opacity-0 group-hover:opacity-100"></i>
                `;
                playlistEl.appendChild(item);
            });
            lucide.createIcons();
        }

        // --- LÓGICA DE AUDIO ---
        function loadTrack(index, autoPlay = true) {
            // Actualizar índices visuales
            document.querySelectorAll('#playlist-container > div').forEach(el => el.classList.remove('active-song'));
            const row = document.getElementById(`song-${index}`);
            if(row) row.classList.add('active-song');
            
            currentIndex = index;
            titleEl.innerText = songs[index].title;
            statusEl.innerText = "Cargando...";
            statusEl.className = "text-xs text-yellow-400 h-4 mt-1 font-medium";

            // Construir URL segura
            // encodeURIComponent es vital para espacios y paréntesis
            const safeUrl = BASE_URL + encodeURIComponent(songs[index].file).replace(/%20/g, '%20').replace(/\(/g, '%28').replace(/\)/g, '%29');
            
            audio.src = safeUrl;
            audio.load();

            if(autoPlay) {
                audio.play()
                    .then(() => {
                        isPlaying = true;
                        updatePlayBtn();
                        statusEl.innerText = "Reproduciendo";
                        statusEl.className = "text-xs text-green-400 h-4 mt-1 font-medium";
                    })
                    .catch(err => {
                        console.error("Error play:", err);
                        isPlaying = false;
                        updatePlayBtn();
                    });
            } else {
                statusEl.innerText = "Lista para reproducir";
                statusEl.className = "text-xs text-gray-400 h-4 mt-1 font-medium";
            }
        }

        function playTrack(index) {
            loadTrack(index, true);
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    updatePlayBtn();
                    statusEl.innerText = "Reproduciendo";
                    statusEl.className = "text-xs text-green-400 h-4 mt-1 font-medium";
                }).catch(err => {
                    console.error("No se pudo iniciar:", err);
                    statusEl.innerText = "Error al iniciar";
                });
            } else {
                audio.pause();
                isPlaying = false;
                updatePlayBtn();
                statusEl.innerText = "Pausado";
                statusEl.className = "text-xs text-yellow-400 h-4 mt-1 font-medium";
            }
        }

        function updatePlayBtn() {
            if (isPlaying) {
                iconPlay.setAttribute('data-lucide', 'pause');
                coverEl.classList.remove('paused');
            } else {
                iconPlay.setAttribute('data-lucide', 'play');
                coverEl.classList.add('paused');
            }
            lucide.createIcons();
        }

        // --- MANEJO DE ERRORES ---
        audio.addEventListener('error', (e) => {
            console.error("Error cargando archivo:", audio.src);
            statusEl.innerText = "No disponible en repositorio";
            statusEl.className = "text-xs text-red-500 h-4 mt-1 font-bold";
            isPlaying = false;
            updatePlayBtn();
            
            // Marcar visualmente en la lista
            const row = document.getElementById(`song-${currentIndex}`);
            if(row) row.classList.add('error-song');
        });

        // --- EVENTOS DE TIEMPO ---
        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                progress.value = pct;
                currTimeEl.innerText = formatTime(audio.currentTime);
                durTimeEl.innerText = formatTime(audio.duration);
            }
        });

        audio.addEventListener('ended', () => {
            // Siguiente canción automática
            let nextIndex = currentIndex + 1;
            if(nextIndex >= songs.length) nextIndex = 0;
            playTrack(nextIndex);
        });

        // --- BARRA PROGRESO ---
        progress.addEventListener('input', (e) => {
            const val = e.target.value;
            if(audio.duration) {
                audio.currentTime = (val / 100) * audio.duration;
            }
        });

        function formatTime(s) {
            const min = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${min}:${sec < 10 ? '0'+sec : sec}`;
        }

        // --- BOTONES ---
        document.getElementById('btn-play').onclick = togglePlay;
        
        document.getElementById('btn-next').onclick = () => {
            let next = currentIndex + 1;
            if(next >= songs.length) next = 0;
            playTrack(next);
        };
        
        document.getElementById('btn-prev').onclick = () => {
            let prev = currentIndex - 1;
            if(prev < 0) prev = songs.length - 1;
            playTrack(prev);
        };

        // Arrancar
        init();

    </script>
</body>
</html>
