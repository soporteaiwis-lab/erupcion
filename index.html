<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grupo Erupci√≥n - Experience</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Fonts: Playfair Display (Elegancia) & Montserrat (Modernidad) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #c0392b; /* Rojo Intenso */
            --gold: #d4af37;    /* Dorado Cl√°sico */
            --dark: #0a0a0a;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark);
            color: white;
            overflow: hidden; /* Evitar scroll en body para la experiencia "app" */
            touch-action: manipulation; /* Mejora respuesta t√°ctil */
        }

        h1, h2, h3, .serif-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Ocultar scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Sliders personalizados */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            height: 20px; /* Zona t√°ctil m√°s grande */
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: var(--gold);
            margin-top: -7px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            transition: transform 0.2s;
            cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.3);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 3px;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
        }

        /* Animaciones del Disco */
        .spin-slow { animation: spin 12s linear infinite; }
        .spin-paused { animation-play-state: paused; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Efecto Vinilo Premium */
        .vinyl-grooves {
            background: 
                radial-gradient(circle, #111 35%, transparent 36%),
                repeating-radial-gradient(#1a1a1a 0, #1a1a1a 2px, #000 3px, #000 4px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }
        .vinyl-reflection {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.05) 100%);
        }

        /* Fondo Animado "Stage Lights" */
        .stage-bg {
            background: radial-gradient(circle at 50% 0%, #4a0e0e 0%, #0a0a0a 70%);
            animation: pulse-light 10s infinite alternate;
        }
        @keyframes pulse-light {
            0% { opacity: 0.8; }
            100% { opacity: 1; filter: hue-rotate(10deg); }
        }

        /* Caja de Chat IA */
        .ai-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        
        /* Asegurar botones interactivos */
        button { cursor: pointer; user-select: none; -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-black stage-bg relative">

    <!-- Part√≠culas de fondo (ambiente) -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 bg-red-900/20 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-orange-900/10 rounded-full blur-[120px]"></div>
    </div>

    <!-- Contenedor Principal -->
    <div class="w-full max-w-md h-[100dvh] md:h-[90vh] md:max-h-[850px] md:rounded-[2.5rem] bg-black/40 backdrop-blur-2xl relative shadow-2xl flex flex-col border border-white/10 overflow-hidden z-10 transition-all duration-500" id="main-container">
        
        <!-- Top Bar -->
        <div class="px-6 py-5 flex justify-between items-center z-20 bg-gradient-to-b from-black/60 to-transparent shrink-0">
            <button class="p-2 rounded-full hover:bg-white/10 transition"><i data-lucide="chevron-down" class="text-white w-5 h-5"></i></button>
            <div class="text-center">
                <span class="text-[10px] tracking-[0.3em] text-yellow-500 uppercase font-bold mb-1 block">En Vivo Desde</span>
                <h2 class="text-sm font-semibold text-white tracking-widest uppercase">Escenario Virtual</h2>
            </div>
            <button class="p-2 rounded-full hover:bg-white/10 transition"><i data-lucide="more-vertical" class="text-white w-5 h-5"></i></button>
        </div>

        <!-- Scrollable Content -->
        <div class="flex-1 overflow-y-auto no-scrollbar relative flex flex-col" id="scroll-area">
            
            <!-- Vinyl Section -->
            <div class="relative w-full aspect-square max-h-[340px] flex items-center justify-center mt-2 mb-4 shrink-0 px-4">
                
                <!-- Visualizer Ring -->
                <div id="visualizer-ring" class="absolute w-[260px] h-[260px] rounded-full border border-white/5 flex items-center justify-center opacity-0 transition-opacity duration-700">
                    <div class="absolute inset-0 rounded-full border border-yellow-500/20 animate-pulse"></div>
                    <div class="absolute inset-2 rounded-full border border-red-500/10 spin-slow" style="animation-direction: reverse;"></div>
                </div>

                <!-- Disco de Vinilo -->
                <div id="album-cover" class="w-60 h-60 rounded-full relative flex items-center justify-center overflow-hidden vinyl-grooves spin-slow spin-paused transition-all duration-700 shadow-2xl border border-gray-800">
                    <div class="vinyl-reflection absolute inset-0 z-20 pointer-events-none"></div>
                    <!-- Etiqueta -->
                    <div class="absolute w-20 h-20 bg-gradient-to-br from-red-700 to-red-900 rounded-full flex items-center justify-center border-[3px] border-black z-10 shadow-inner">
                        <div class="text-center">
                            <p class="text-[7px] font-bold text-yellow-400 uppercase tracking-widest">Erupci√≥n</p>
                            <i data-lucide="music" class="text-black/50 w-5 h-5 mx-auto mt-1"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Info & AI -->
            <div class="px-8 space-y-4">
                
                <!-- Title & Artist -->
                <div class="flex justify-between items-start">
                    <div class="space-y-1 pr-4">
                        <h1 id="track-title" class="text-2xl text-white font-bold leading-tight serif-font drop-shadow-lg break-words">Cargando...</h1>
                        <p class="text-red-400 text-xs font-medium tracking-wide uppercase">Grupo Erupci√≥n</p>
                    </div>
                    <button id="like-btn" class="p-3 shrink-0 bg-white/5 rounded-full backdrop-blur-sm border border-white/10 hover:bg-white/10 transition active:scale-90 group">
                        <i data-lucide="heart" class="text-gray-300 w-5 h-5 group-hover:text-red-500 transition-colors" id="like-icon"></i>
                    </button>
                </div>

                <!-- AI Agent Message -->
                <div class="ai-box rounded-2xl p-4 flex gap-4 items-start animate-fade-in relative overflow-hidden group">
                    <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-yellow-500 to-red-600"></div>
                    <div class="shrink-0 relative">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
                            <i data-lucide="bot" class="text-white w-5 h-5"></i>
                        </div>
                        <div class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-black"></div>
                    </div>
                    <div>
                        <p class="text-[10px] font-bold text-yellow-500 uppercase tracking-widest mb-1">Tu Host Virtual</p>
                        <p id="ai-message" class="text-xs text-gray-200 leading-relaxed font-light">
                            Conectando con el escenario...
                        </p>
                    </div>
                </div>

                <!-- Credits -->
                <div class="flex flex-wrap gap-2 text-[10px] text-gray-500 justify-center font-mono pb-4">
                    <span class="px-2 py-1 bg-white/5 rounded">üéπ Vildo Salazar</span>
                    <span class="px-2 py-1 bg-white/5 rounded">üé∏ Heraldo Villablanca</span>
                    <span class="px-2 py-1 bg-white/5 rounded">üé∏ Ruben Salazar</span>
                </div>
            </div>
            
             <!-- Espacio al final para que no se oculte nada -->
             <div class="h-4"></div>
        </div>

        <!-- Controls Section (Fixed Bottom) -->
        <div class="bg-gradient-to-t from-black via-black/95 to-transparent pt-6 pb-6 px-8 z-30 shrink-0">
            
            <!-- Progress -->
            <div class="mb-4 group">
                <input type="range" id="progress-bar" value="0" min="0" max="100" class="w-full mb-2">
                <div class="flex justify-between text-[10px] font-medium text-gray-400 tracking-wider">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Main Buttons -->
            <div class="flex justify-between items-center mb-4">
                <button class="text-gray-500 hover:text-white transition p-2"><i data-lucide="shuffle" class="w-5 h-5"></i></button>
                
                <div class="flex items-center gap-4">
                    <button id="prev-btn" class="text-white hover:text-yellow-400 transition transform active:scale-90 p-2">
                        <i data-lucide="skip-back" class="w-8 h-8 fill-white/10"></i>
                    </button>
                    
                    <button id="play-pause-btn" class="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(255,255,255,0.3)] hover:scale-105 active:scale-95 transition text-black relative overflow-hidden group">
                        <div class="absolute inset-0 bg-gradient-to-br from-gray-100 to-gray-300 transition-opacity duration-300" id="play-bg"></div>
                        <!-- Los iconos se alternan via JS -->
                        <div id="icon-container" class="relative z-10 flex items-center justify-center">
                            <i data-lucide="play" class="w-8 h-8 fill-current ml-1" id="btn-icon"></i>
                        </div>
                    </button>
                    
                    <button id="next-btn" class="text-white hover:text-yellow-400 transition transform active:scale-90 p-2">
                        <i data-lucide="skip-forward" class="w-8 h-8 fill-white/10"></i>
                    </button>
                </div>

                <button class="text-gray-500 hover:text-white transition p-2" onclick="triggerReaction()">
                    <i data-lucide="message-circle-heart" class="w-5 h-5 text-red-500"></i>
                </button>
            </div>

            <!-- Drawer Trigger -->
            <div class="flex justify-center">
                <button onclick="toggleDrawer()" class="flex items-center gap-2 text-[10px] font-bold text-gray-500 hover:text-white transition uppercase tracking-widest group p-2">
                    <span>Playlist & Letras</span>
                    <i data-lucide="chevron-up" class="w-3 h-3 group-hover:-translate-y-1 transition-transform"></i>
                </button>
            </div>
        </div>

        <!-- Drawer (Playlist) -->
        <div id="drawer" class="absolute inset-0 top-[100%] bg-gray-900/98 backdrop-blur-xl z-50 transition-all duration-500 flex flex-col">
            <div class="px-6 py-4 border-b border-white/10 flex justify-between items-center bg-black/50 shrink-0">
                <h3 class="text-sm font-bold text-white uppercase tracking-wider">Lista de Canciones</h3>
                <button onclick="toggleDrawer()" class="p-2 hover:bg-white/10 rounded-full transition"><i data-lucide="x" class="w-5 h-5 text-white"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-4 space-y-1 no-scrollbar" id="playlist-container">
                <!-- JS Inject -->
            </div>
        </div>

        <!-- Floating Reactions -->
        <div id="reaction-container" class="absolute inset-0 pointer-events-none z-40 overflow-hidden"></div>
        
        <!-- Audio Element -->
        <audio id="audio-player" preload="metadata" crossorigin="anonymous"></audio>
        
        <!-- Toast Notification -->
        <div id="toast" class="absolute top-10 left-1/2 -translate-x-1/2 bg-red-600/90 backdrop-blur-md px-6 py-3 rounded-xl text-xs font-bold text-white shadow-xl opacity-0 transition-opacity pointer-events-none z-[60] text-center w-3/4">
            Notificaci√≥n
        </div>

    </div>

    <script>
        // Configuraci√≥n Global
        const REPO_URL = "https://raw.githubusercontent.com/soporteaiwis-lab/erupcion/main/";
        
        // Datos de Playlist (Nombre exacto del archivo es CR√çTICO)
        const playlist = [
            { title: "Eres T√∫", file: "01_ERES TU - Grupo Erupci√≥n.mp3", ai: "Un inicio rom√°ntico. Esta melod√≠a destaca el estilo √∫nico de los teclados de Vildo Salazar. üéπ" },
            { title: "T√∫ y Yo", file: "02_TU Y YO - Grupo Erupci√≥n.mp3", ai: "Escucha el ritmo del bajo de Ruben. ¬°Es el coraz√≥n de esta cumbia! ‚ù§Ô∏è" },
            { title: "Vete Vete", file: "03_VETE VETE - Grupo Erupci√≥n.mp3", ai: "Un cl√°sico del desamor bailable. Ideal para cantar a todo pulm√≥n. üé§" },
            { title: "Vuelve Pronto", file: "04_VUELVE PRONTO - Grupo Erupci√≥n.mp3", ai: "La guitarra de Heraldo brilla en este tema con unos punteos inconfundibles. üé∏" },
            { title: "Nunca M√°s", file: "05_NUNCA MAS - Grupo Erupci√≥n.mp3", ai: "Una promesa hecha canci√≥n. Siente la energ√≠a en cada comp√°s. ‚ú®" },
            { title: "Perd√≥name Amor", file: "06_PERDONAME AMOR - Grupo Erupci√≥n.mp3", ai: "Una balada hecha cumbia. La letra llega profundo. üò¢üíÉ" },
            { title: "Te Amo", file: "07_TE AMO - Grupo Erupci√≥n.mp3", ai: "¬øSab√≠as que esta es una de las favoritas del p√∫blico en vivo? üôå" },
            { title: "No Resistir√©", file: "08_NO RESISTIRE - Grupo Erupci√≥n.mp3", ai: "¬°Sube el volumen! El ritmo aqu√≠ se vuelve irresistible. üî•" },
            { title: "Una Diosa", file: "09_UNA DIOSA- Grupo Erupci√≥n.mp3", ai: "Dedicada a la belleza de la mujer chilena. üá®üá±üåπ" },
            { title: "Mi Reina", file: "10_MI REINA - Grupo Erupci√≥n.mp3", ai: "Una cumbia real para bailar apretaditos. üëë" },
            { title: "Chica Hermosa", file: "11_CHICA HERMOSA- Grupo Erupci√≥n.mp3", ai: "Energ√≠a pura para levantar el √°nimo en cualquier fiesta. üéâ" },
            { title: "Mentirosa", file: "12_MENTIROSA - Grupo Erupci√≥n.mp3", ai: "Cerramos el disco con este hit. ¬°Nadie se queda sentado! üíÉüï∫" }
        ];

        // Elementos DOM
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progress = document.getElementById('progress-bar');
        const currTimeEl = document.getElementById('current-time');
        const durTimeEl = document.getElementById('duration');
        const trackTitle = document.getElementById('track-title');
        const aiMessage = document.getElementById('ai-message');
        const albumCover = document.getElementById('album-cover');
        const visualizerRing = document.getElementById('visualizer-ring');
        const iconContainer = document.getElementById('icon-container');
        
        // Estado
        let songIndex = 0;
        let isPlaying = false;

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadSong(songIndex);
            renderPlaylist();
        });

        // --- Funciones Principales ---

        function loadSong(index) {
            const song = playlist[index];
            trackTitle.innerText = song.title;
            
            // Mensaje IA
            aiMessage.style.opacity = '0';
            setTimeout(() => {
                aiMessage.innerText = song.ai;
                aiMessage.style.opacity = '1';
            }, 300);

            // Construcci√≥n URL Segura
            // Usamos encodeURIComponent pero revertimos caracteres comunes que GitHub raw no escapa igual
            const safeFilename = encodeURIComponent(song.file).replace(/%20/g, '%20');
            audio.src = REPO_URL + safeFilename;
            
            // Reset UI
            progress.value = 0;
            updatePlaylistUI();
            
            // Cargar metadata
            audio.load();
        }

        function togglePlay() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        function playSong() {
            // Intento de reproducci√≥n
            const playPromise = audio.play();

            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // √âxito
                    isPlaying = true;
                    updatePlayButtonUI(true);
                    albumCover.classList.remove('spin-paused');
                    visualizerRing.style.opacity = '1';
                })
                .catch(error => {
                    console.error("Error al reproducir:", error);
                    showToast("Error: No se pudo reproducir. Revisa tu conexi√≥n.");
                    isPlaying = false;
                    updatePlayButtonUI(false);
                });
            }
        }

        function pauseSong() {
            audio.pause();
            isPlaying = false;
            updatePlayButtonUI(false);
            albumCover.classList.add('spin-paused');
            visualizerRing.style.opacity = '0';
        }

        function updatePlayButtonUI(playing) {
            // No reemplazamos todo el HTML, solo actualizamos el icono y fondo
            const btnBg = document.getElementById('play-bg');
            
            iconContainer.innerHTML = playing 
                ? `<i data-lucide="pause" class="w-8 h-8 fill-current text-black ml-0"></i>`
                : `<i data-lucide="play" class="w-8 h-8 fill-current text-black ml-1"></i>`;
            
            if(playing) {
                btnBg.classList.remove('from-gray-100', 'to-gray-300');
                btnBg.classList.add('from-yellow-200', 'to-yellow-500');
            } else {
                btnBg.classList.add('from-gray-100', 'to-gray-300');
                btnBg.classList.remove('from-yellow-200', 'to-yellow-500');
            }
            
            lucide.createIcons();
        }

        function nextSong() {
            songIndex++;
            if (songIndex > playlist.length - 1) songIndex = 0;
            loadSong(songIndex);
            if (isPlaying) playSong();
        }

        function prevSong() {
            songIndex--;
            if (songIndex < 0) songIndex = playlist.length - 1;
            loadSong(songIndex);
            if (isPlaying) playSong();
        }

        // --- Eventos de Audio ---

        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.target;
            if (duration) {
                const progressPercent = (currentTime / duration) * 100;
                progress.value = progressPercent;
                
                // Formato Tiempo
                currTimeEl.innerText = formatTime(currentTime);
                durTimeEl.innerText = formatTime(duration);
            }
        });

        audio.addEventListener('ended', nextSong);

        audio.addEventListener('error', (e) => {
            console.error("Audio Error:", audio.error);
            showToast("Error de carga. Archivo no encontrado en GitHub.");
            pauseSong();
        });

        // --- Barra de Progreso ---

        progress.addEventListener('input', () => {
            const duration = audio.duration;
            if(duration) {
                audio.currentTime = (progress.value / 100) * duration;
            }
        });

        // --- Interfaz Extra (Drawer, Toast, Playlist) ---

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            const isClosed = drawer.style.top !== "0%";
            drawer.style.top = isClosed ? "0%" : "100%";
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            container.innerHTML = '';
            
            playlist.forEach((song, i) => {
                const item = document.createElement('div');
                const isActive = i === songIndex;
                
                item.className = `flex items-center justify-between p-3 rounded-xl mb-1 cursor-pointer transition border border-transparent ${isActive ? 'bg-white/10 border-white/20' : 'hover:bg-white/5'}`;
                
                item.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <span class="text-xs font-mono w-4 text-center ${isActive ? 'text-yellow-400 font-bold' : 'text-gray-500'}">${i + 1}</span>
                        <div class="truncate">
                            <p class="text-sm font-medium truncate ${isActive ? 'text-yellow-400' : 'text-gray-200'}">${song.title}</p>
                        </div>
                    </div>
                    ${isActive ? '<i data-lucide="bar-chart-2" class="text-yellow-400 w-4 h-4 animate-pulse shrink-0"></i>' : ''}
                `;
                
                item.onclick = () => {
                    songIndex = i;
                    loadSong(songIndex);
                    playSong();
                    toggleDrawer();
                };
                
                container.appendChild(item);
            });
            lucide.createIcons();
        }

        function updatePlaylistUI() {
            renderPlaylist();
        }

        function formatTime(time) {
            let min = Math.floor(time / 60);
            let sec = Math.floor(time % 60);
            if (sec < 10) sec = `0${sec}`;
            return `${min}:${sec}`;
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 3000);
        }

        function triggerReaction() {
            const container = document.getElementById('reaction-container');
            const emojis = ['‚ù§Ô∏è', 'üî•', 'üíÉ', 'üéπ', 'üé∏', '‚ú®'];
            const emoji = emojis[Math.floor(Math.random() * emojis.length)];
            
            const el = document.createElement('div');
            el.innerText = emoji;
            el.className = 'absolute text-2xl animate-float-up pointer-events-none';
            el.style.left = Math.random() * 80 + 10 + '%';
            el.style.bottom = '-20px';
            el.style.transition = 'all 2s ease-out';
            
            container.appendChild(el);
            
            // Animaci√≥n manual simple
            requestAnimationFrame(() => {
                el.style.transform = `translateY(-${window.innerHeight * 0.4}px) scale(1.5)`;
                el.style.opacity = '0';
            });

            setTimeout(() => el.remove(), 2000);
            showToast("¬°Reacci√≥n enviada!");
        }

        // Listeners Botones
        playBtn.addEventListener('click', togglePlay);
        prevBtn.addEventListener('click', prevSong);
        nextBtn.addEventListener('click', nextSong);

    </script>
</body>
</html>
