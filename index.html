<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Grupo Erupción - App Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a0a0a;
            color: white;
            overflow: hidden; /* Importante para estructura tipo App */
        }

        /* Área de scroll suave */
        .scroll-area {
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
        }
        .scroll-area::-webkit-scrollbar {
            display: none; /* Chrome/Safari */
        }

        /* Estilos del Slider */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #ef4444;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
            transition: transform 0.1s;
        }
        input[type=range]::-webkit-slider-thumb:active {
            transform: scale(1.3);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: #333;
        }

        /* Animación de Barras de Audio (Simulado) */
        .playing-indicator {
            display: flex;
            gap: 2px;
            align-items: flex-end;
            height: 12px;
        }
        .bar {
            width: 3px;
            background-color: #ef4444;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        @keyframes bounce {
            0%, 100% { height: 2px; }
            50% { height: 100%; }
        }

        .active-track {
            background-color: rgba(255, 255, 255, 0.08);
            border-left: 3px solid #ef4444;
        }
        .active-track .song-title {
            color: #ef4444;
        }
    </style>
</head>
<body class="flex flex-col h-[100dvh]">

    <!-- 1. ENCABEZADO FIJO (TOP) -->
    <header class="h-16 bg-zinc-900/90 backdrop-blur-md border-b border-white/5 flex items-center px-4 shrink-0 z-20 shadow-lg">
        <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-red-900 rounded-full flex items-center justify-center shadow-lg mr-3">
            <i data-lucide="music" class="text-white w-5 h-5"></i>
        </div>
        <div>
            <h1 class="font-bold text-white text-sm tracking-wide">GRUPO ERUPCIÓN</h1>
            <p class="text-[10px] text-gray-400 uppercase tracking-wider">Al Calor de la Cumbia</p>
        </div>
    </header>

    <!-- 2. LISTA DE CANCIONES (CENTRO SCROLLABLE) -->
    <main class="flex-1 overflow-y-auto scroll-area bg-black relative pb-40">
        <!-- Banner del Álbum -->
        <div class="relative h-48 w-full overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-b from-red-900/40 to-black z-10"></div>
            <!-- Fondo abstracto decorativo -->
            <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-red-900/20 via-black to-black"></div>
            
            <div class="absolute bottom-4 left-4 z-20 flex items-end gap-4">
                <div class="w-24 h-24 bg-zinc-800 rounded-lg shadow-2xl border border-white/10 flex items-center justify-center relative overflow-hidden group">
                     <!-- Disco giratorio pequeño decorativo -->
                     <div class="absolute inset-0 bg-zinc-900 flex items-center justify-center">
                        <div class="w-20 h-20 rounded-full border-2 border-zinc-700 bg-black flex items-center justify-center">
                            <div class="w-8 h-8 rounded-full bg-red-700"></div>
                        </div>
                     </div>
                </div>
                <div>
                    <h2 class="text-xl font-bold text-white leading-none mb-1">Álbum Oficial</h2>
                    <p class="text-xs text-gray-300">12 Canciones • Cumbia Sureña</p>
                </div>
            </div>
        </div>

        <!-- Lista -->
        <div id="playlist-container" class="px-2 pt-2">
            <!-- Las canciones se inyectan aquí -->
        </div>
        
        <!-- Espacio extra para que el último item no quede tapado por el player -->
        <div class="h-32"></div>
    </main>

    <!-- 3. REPRODUCTOR FIJO (BOTTOM) -->
    <footer class="fixed bottom-0 left-0 right-0 bg-zinc-900/95 backdrop-blur-xl border-t border-white/10 p-4 pb-6 z-30 shadow-[0_-5px_20px_rgba(0,0,0,0.5)]">
        
        <!-- Info Track Actual -->
        <div class="flex justify-between items-center mb-4">
            <div class="flex-1 min-w-0 pr-4">
                <div class="flex items-center gap-2">
                    <h3 id="current-title" class="text-white font-bold text-sm truncate">Selecciona canción</h3>
                    <!-- Icono animado de 'reproduciendo' -->
                    <div id="wave-anim" class="playing-indicator opacity-0 transition-opacity duration-300">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <p class="text-xs text-gray-400 truncate">Grupo Erupción</p>
            </div>
            
            <!-- Botón Like -->
            <button class="text-gray-400 hover:text-red-500 transition active:scale-90"><i data-lucide="heart" class="w-5 h-5"></i></button>
        </div>

        <!-- Controles Principales -->
        <div class="flex flex-col gap-3">
            <!-- Barra de Progreso -->
            <div class="w-full flex items-center gap-3">
                <span id="curr-time" class="text-[10px] text-gray-400 font-mono w-8 text-right">0:00</span>
                <input type="range" id="progress" value="0" min="0" max="100" class="flex-1 h-1 bg-zinc-700 rounded-lg appearance-none cursor-pointer">
                <span id="dur-time" class="text-[10px] text-gray-400 font-mono w-8">0:00</span>
            </div>

            <!-- Botones -->
            <div class="flex items-center justify-between px-4 mt-1">
                <button class="text-gray-400 hover:text-white transition"><i data-lucide="shuffle" class="w-4 h-4"></i></button>
                
                <div class="flex items-center gap-6">
                    <button id="btn-prev" class="text-white hover:text-red-400 active:scale-90 transition"><i data-lucide="skip-back" class="w-6 h-6 fill-current"></i></button>
                    
                    <!-- Botón Play Central (Con ID y transición mejorada) -->
                    <button id="btn-play" class="w-14 h-14 bg-white text-black rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition-all duration-200 shadow-lg shadow-white/10 relative">
                        <i data-lucide="play" class="w-6 h-6 fill-current ml-0.5"></i>
                    </button>
                    
                    <button id="btn-next" class="text-white hover:text-red-400 active:scale-90 transition"><i data-lucide="skip-forward" class="w-6 h-6 fill-current"></i></button>
                </div>
                
                <button class="text-gray-400 hover:text-white transition"><i data-lucide="repeat" class="w-4 h-4"></i></button>
            </div>
        </div>
    </footer>

    <!-- AUDIO OCULTO -->
    <audio id="audio-player" preload="metadata"></audio>

    <script>
        // --- DATA ---
        // Nombres de archivo verificados EXACTAMENTE con tus capturas de pantalla
        const REPO = "https://raw.githubusercontent.com/soporteaiwis-lab/erupcion/main/";
        
        const playlist = [
            { file: "01_ERES TU - Grupo Erupción.mp3", title: "Eres Tú" },
            { file: "02_TU Y YO - Grupo Erupción.mp3", title: "Tú y Yo" },
            { file: "03_VETE VETE - Grupo Erupción.mp3", title: "Vete Vete" },
            { file: "04_VUELVE PRONTO - Grupo Erupción.mp3", title: "Vuelve Pronto" },
            { file: "05_NUNCA MAS - Grupo Erupción.mp3", title: "Nunca Más" },
            { file: "06_PERDONAME AMOR - Grupo Erupción.mp3", title: "Perdóname Amor" },
            { file: "07_TE AMO - Grupo Erupción.mp3", title: "Te Amo" },
            { file: "08_NO RESISTIRE - Grupo Erupción.mp3", title: "No Resistiré" },
            { file: "09_UNA DIOSA - Grupo Erupción.mp3", title: "Una Diosa" }, 
            { file: "10_MI REINA - Grupo Erupción.mp3", title: "Mi Reina" },
            { file: "11_CHICA HERMOSA- Grupo Erupción.mp3", title: "Chica Hermosa" },
            { file: "12_MENTIROSA - Grupo Erupción.mp3", title: "Mentirosa" }
        ];

        // --- DOM ELEMENTS ---
        const audio = document.getElementById('audio-player');
        const container = document.getElementById('playlist-container');
        const titleEl = document.getElementById('current-title');
        const playBtn = document.getElementById('btn-play');
        const progress = document.getElementById('progress');
        const currEl = document.getElementById('curr-time');
        const durEl = document.getElementById('dur-time');
        const waveAnim = document.getElementById('wave-anim');

        let currentIndex = 0;
        let isPlaying = false;

        // --- INIT ---
        function init() {
            renderList();
            lucide.createIcons();
            loadTrack(0, false); 
        }

        // --- RENDER PLAYLIST ---
        function renderList() {
            container.innerHTML = '';
            playlist.forEach((track, idx) => {
                const el = document.createElement('div');
                el.className = `flex items-center justify-between p-3 mb-1 rounded-xl transition cursor-pointer hover:bg-white/5 border border-transparent group ${idx === currentIndex ? 'active-track' : ''}`;
                el.id = `track-${idx}`;
                el.onclick = () => playIndex(idx);

                el.innerHTML = `
                    <div class="flex items-center gap-4 overflow-hidden">
                        <span class="text-xs text-gray-500 font-mono w-4 text-center group-hover:text-white">${idx + 1}</span>
                        <div class="flex flex-col overflow-hidden">
                            <span class="text-sm font-medium text-gray-200 truncate song-title">${track.title}</span>
                            <span class="text-[10px] text-gray-500 truncate">Grupo Erupción</span>
                        </div>
                    </div>
                    <button class="w-8 h-8 rounded-full bg-white/5 flex items-center justify-center text-gray-400 group-hover:bg-white/10 group-hover:text-white">
                        <i data-lucide="play" class="w-3 h-3 fill-current ml-0.5"></i>
                    </button>
                `;
                container.appendChild(el);
            });
            lucide.createIcons();
        }

        // --- PLAYER LOGIC ---
        function loadTrack(index, autoPlay = true) {
            currentIndex = index;
            const track = playlist[index];
            
            titleEl.innerText = track.title;
            
            document.querySelectorAll('.active-track').forEach(el => el.classList.remove('active-track'));
            const activeRow = document.getElementById(`track-${index}`);
            if(activeRow) {
                activeRow.classList.add('active-track');
                activeRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            const encodedFile = encodeURIComponent(track.file)
                .replace(/%20/g, '%20')
                .replace(/\(/g, '%28')
                .replace(/\)/g, '%29');
                
            audio.src = REPO + encodedFile;
            audio.load();

            if(autoPlay) {
                playAudio();
            } else {
                // Ensure UI is updated to "Paused" state if not autoplaying
                isPlaying = false;
                updateBtnUI();
            }
        }

        function playIndex(index) {
            if(currentIndex === index && isPlaying) {
                pauseAudio();
            } else {
                loadTrack(index, true);
            }
        }

        function playAudio() {
            audio.play().then(() => {
                isPlaying = true;
                updateBtnUI();
            }).catch(e => console.error("Play error:", e));
        }

        function pauseAudio() {
            audio.pause();
            isPlaying = false;
            updateBtnUI();
        }

        // --- CORRECCIÓN CRÍTICA UI BOTÓN ---
        function updateBtnUI() {
            if(isPlaying) {
                // Reemplazamos todo el contenido del botón para asegurar que el icono cambie
                playBtn.innerHTML = `<i data-lucide="pause" class="w-6 h-6 fill-current"></i>`;
                
                // Efectos visuales de "Reproduciendo"
                playBtn.classList.remove('shadow-white/10');
                playBtn.classList.add('shadow-red-500/50'); // Brillo rojo
                playBtn.classList.add('scale-105'); // Ligeramente más grande
                waveAnim.classList.remove('opacity-0');
            } else {
                // Icono Play (con ajuste de margen para centrar visualmente el triángulo)
                playBtn.innerHTML = `<i data-lucide="play" class="w-6 h-6 fill-current ml-0.5"></i>`;
                
                // Reset efectos
                playBtn.classList.add('shadow-white/10');
                playBtn.classList.remove('shadow-red-500/50');
                playBtn.classList.remove('scale-105');
                waveAnim.classList.add('opacity-0');
            }
            // Importante: Volver a escanear los iconos recién inyectados
            lucide.createIcons();
        }

        // --- EVENTS ---
        playBtn.onclick = () => isPlaying ? pauseAudio() : playAudio();
        
        document.getElementById('btn-next').onclick = () => {
            let next = currentIndex + 1;
            if(next >= playlist.length) next = 0;
            loadTrack(next, true);
        };

        document.getElementById('btn-prev').onclick = () => {
            let prev = currentIndex - 1;
            if(prev < 0) prev = playlist.length - 1;
            loadTrack(prev, true);
        };

        audio.addEventListener('timeupdate', () => {
            if(audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                progress.value = pct;
                currEl.innerText = fmtTime(audio.currentTime);
                durEl.innerText = fmtTime(audio.duration);
            }
        });

        audio.addEventListener('ended', () => {
            let next = currentIndex + 1;
            if(next >= playlist.length) next = 0;
            loadTrack(next, true);
        });

        progress.addEventListener('input', (e) => {
            if(audio.duration) {
                audio.currentTime = (e.target.value / 100) * audio.duration;
            }
        });

        function fmtTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec < 10 ? '0'+sec : sec}`;
        }

        // Run
        init();

    </script>
</body>
</html>
